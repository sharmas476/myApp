<table class="table table-striped table-responsive custom-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>UserName</th>
      <th>FirstName</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.userId }}</td>
      <td>{{ user.title }}</td>
      <td>{{ user.body }}</td>
    </tr>
  </tbody>
</table>
