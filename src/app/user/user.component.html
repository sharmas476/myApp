<table class="table table-striped table-responsive custom-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>UserName</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" [class.selected]="user === selectedUser">
      <td>{{ user.userId }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td><button type="button" (click)="editUser(user)">Edit</button></td>
    </tr>
  </tbody>
</table>
<app-user-details [user]="selectedUser"></app-user-details>
