<table class="table table-striped table-responsive custom-table">
  <thead>
    <tr>
      <th>Id</th>
      <th>UserName</th>
      <th>FirstName</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" [class.selected]="user === selectedUser">
      <td>{{ user.userId }}</td>
      <td>{{ user.userName }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.email }}</td>
      <td><button type="button" (click)="editUser(user)">Edit</button></td>
    </tr>
  </tbody>
</table>
<div *ngIf="selectedUser">
  <label>Name:
    <input [(ngModel)]="selectedUser.firstName" placeholder="First Name">
  </label>
  <label>UserName:
    <input [(ngModel)]="selectedUser.userName" placeholder="User Name">
  </label>
  <label>Email:
    <input [(ngModel)]="selectedUser.email" placeholder="Email">
  </label>
</div>
